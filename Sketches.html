<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Sketches</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        .page-container {
            display: grid;
            grid-template-columns: 70% 30%; 
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .left-container {
            padding: 20px;
            background-color: #ffffff;
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

           .grid-section {
            margin-bottom: 20px; 
            display: flex;
            justify-content: center; 
            width: 100%; 
        }

        .grid-item {
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            
            border-radius: 5px;
            width: 33%; 
            padding: 10px;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 3px;
        }

        .info-column {
            padding: 20px;
            background-color: #f9faf8;
            border-left: 2px solid #ccc;
            overflow-y: auto; 
        }

        .info-column h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .info-column .line {
            border-bottom: 2px solid #000;
            margin-bottom: 20px;
            width: 100%; 
        }

        .info-column p {
            margin: 10px 0;
        }
        .text-grey {
            color: grey;
        }
        .note-box {
            font-size: 16px;
            text-align: left;
            line-height: 1.6;  
            margin-bottom: 10px; 
            margin-top: 0; 
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Left Projects Grid -->
        <div class="left-container">
            <!-- First grid section -->
            <div class="grid-section">
                <div class="grid-item"><img src="images/Sketch1.png" alt="Image 1"></div>
            </div>
            <!-- Second grid section -->
            <div class="grid-section">
                <div class="grid-item"><img src="images/Sketch2.png" alt="Image 2"></div>
            </div>
            <!-- Third grid section -->
            <div class="grid-section">
                <div class="grid-item"><img src="images/Sketch3.png" alt="Image 3"></div>
            </div>
            <!-- Fourth grid section -->
            <div class="grid-section">
                <div class="grid-item"><img src="images/Sketch4.png" alt="Image 4"></div>
            </div>
        </div>

        <!-- Right Info Column -->
        <div class="info-column">
            <h2>Architectural Sketches</h2>
            <div class="line"></div>
            <div class="note-box">
                <p>This section showcases hand-drawn architectural sketches, including plans, sections, and diagrams.</p>
            </div>
            <div class="text-grey">
               
            </div>
        </div>
    </div>
</body>
</html>
